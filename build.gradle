plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.2.0",
            "org.assertj:assertj-core:3.22.0",
            "com.codeborne:pdf-test:1.7.0",
            "org.junit.jupiter:junit-jupiter-api:5.8.2")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}